<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">Songbird</div>
                <div class="score-title">Score: <div class="score"></div></div>
            </nav>
            <div class="categories">
                <div class="category active">Разминка</div>
                <div class="category">Воробьиные</div>
                <div class="category">Лесные птицы</div>
                <div class="category">Певчие птицы</div>
                <div class="category">Хищные птицы</div>
                <div class="category">Морские птицы</div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="whois">
                <img class="mainbird" src="./bird.06a46938.jpg" alt="bird">
                <div>
                    <div class="name">******</div>
                    <div class="divider"></div>
                    <div class="audio_player">
                        <div class="playBtn"></div>
                        <div class="time">
                            <div class="circle"></div>
                            <div class="time_bar"></div>
                            <div class="time_info">
                                <div class="progress">00:12</div>
                                <div class="duration">01:00</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <div class="answer">
                <section class="variations">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </section>
                <section class="bird_info">
                    <div class="init_text">Послушайте плеер.<br>Выберите птицу из списка</div>
                    <div class="bird_head">
                        <img class="mainbird" id="bird_img" src="" alt="">
                        <div class="bird_info_right">
                            <div class="name"></div>
                            <div class="divider"></div>
                            <div class="species"></div>
                            <div class="divider"></div>
                            <div class="audio_player">
                                <div class="playBtn"></div>
                                <div class="time">
                                    <div class="circle"></div>
                                    <div class="time_bar"></div>
                                    <div class="time_info">
                                        <div>00:12</div>
                                        <div>01:00</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="descr">
                    </div>
                </section>
            </div>
            <button>Next level</button>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
